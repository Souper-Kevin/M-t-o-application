<!DOCTYPE html>
<html lang="fr">

<head> 
    <title>Choisis ta Météo.</title> 
    <meta charset="UTF-8">
    <meta name="description" content="Ma page Météo fait pour mon exercice SIMPLON." >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
   
</head>

<body>
    <div class="meteo-container">
    <h1>Bienvenue, voici la météo.</h1>
    
     <form id="meteo-form"> 
    
            <fieldset>                
                <legend> Rechercher une ville</legend>
                    <label for="city">Écris ta ville</label>
                    <input type="text" name="city" id="city" placeholder="Quelle est ta ville ?" required>
            </fieldset>
            <input type="submit" value="Voir la Météo">
                    
        </form>
        <section>
            <table>                
                    <tr>
                        <th>Climat</th>
                        <th>Température</th> 
                        <th>Humidité</th>
                        <th>Vitesse du vent</th>        
                    </tr>
                    <tr>
                        <td id="climat"></td>
                        <td id="temperature"></td>
                        <td id="humidite"></td>
                        <td id="vent"></td>
                        
                    </tr>       
            </table>
        </section>  
        </div>
 <script src="meteo.js"></script> 
</body>
</html>
